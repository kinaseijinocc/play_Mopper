@(placeList: List[Place])

<html>
    <head>
		<title>掃除場所設定画面</title>
    </head>
    <body>
     <a href="@routes.Application.index()">トップページ</a>         <a href="@routes.Application.insert_place()">掃除場所設定ページ</a>
        <h1>タスク一覧</h1>
		<table>
			 @if(placeList.isEmpty()) {
      				  掃除場所は一件もありません
   				 } else {
       <ul>
       			@for(place <- placeList) {
           		<li>@place.name</li>
      			 }
       </ul>
   			}

		</table>


    </body>
</html>
