@(placeList: List[Place], placeForm: Form[Place])

@import helper._

<html>
    <head>
		<title>掃除場所設定画面</title>
    </head>
    <body>
        <h1>タスク一覧</h1>
        @form(routes.Application.insert_place()){
        	@inputText(placeForm("name"))
        	<input type="submit" value="insert">
        }

    @if(placeList.isEmpty()) {
        Task は一件もありません
    } else {
       <ul>
       @for(place <- placeList) {
           <li>@place.name</li>
       }
       </ul>
    }

    </body>
</html>
